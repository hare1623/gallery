<div class="slideshow-container" *ngFor=" let item of itemList; let i = index;">
  <ng-container *ngIf="slideIndex == i">
    <div class="mySlides fade">
      <div class="numbertext">{{i+1}}/{{itemList.length}}</div>
      <!-- <img [src]="currentPhoto" style="width:100%; height: 500px;"> -->
      <div *ngIf="item.type == 'Image' ">
        <img *ngIf="item.assetType == 'Internal'" [src]="item.imgUrl" style="width:100%; height: 500px;">
        <img *ngIf="item.assetType == 'External'" [src]="item.thumbnailUrl" (click)="openLink(item.imgUrl)"  style="width:100%; height: 500px;">
      </div>

      <div *ngIf="item.type == 'Video' ">
        <video *ngIf="item.assetType == 'Internal'" [src]="item.imgUrl" style="width:100%; height: 500px;"  controls controlsList = "nodownload"
        loop="true" muted="true" onloadedmetadata="this.muted= true"  onmouseover="this.play()" onmouseleave="this.pause()"></video>
        <img *ngIf="item.assetType == 'External'" [src]="item.thumbnailUrl" (click)="openLink(item.imgUrl)"  style="width:100%; height: 500px;">
      </div>

      <div *ngIf="item.type == 'Pdf' ">
        <!-- <img *ngIf="item.assetType == 'Internal'" [src]="item.imgUrl" style="width:100%; height: 500px;"> -->
        <fa-icon class=" icon-style "  [icon]="pdfIcon"
        *ngIf="item.assetType == 'External'|| item.assetType == 'Internal' " (click)="openPdf(item)" ></fa-icon>
       
      </div>
      <div class="text">{{item.title}}</div>
    </div>
   

  
    <!-- Next and previous buttons -->
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>
  </ng-container>
    <!-- Full-width images with number and caption text -->
    


    
  </div>
 
  
  <!-- The dots/circles -->
  <div style="text-align:center" >
    <ng-container *ngFor="let list of itemList; let i =index;">
      <span class="dot" (click)="currentSlide(i)"></span>
    </ng-container>
    
  </div>
